#====================$MONITOS$====================#
monitor=,preferred,auto,auto

#====================$STARTUP_APPS$====================#
exec-once = waybar
exec-once = swww-daemon & sleep 0.6 && swww img $HOME/wallpaper/IX.gif --transition-step 30
exec-once = swayidle timeout 300 'swaylock' timeout 400 'hyprctl dispatcher dpms off'
exec-once = mpd
exec-once = dusnt
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

#====================$PLUGINS$====================#
plugin = $HOME/gitcoisas/hyprland-plugins/hyprbars/hyprbars.so

#====================$ENV_VARS$====================#
env = XCURSOR_SIZE,24

env = GDK_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland 
env = CLUTTER_BACKEND,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

#====================$CONFIG$====================#
input {
    kb_layout = br
    kb_variant = abnt2
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
		disable_while_typing = no
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 13
    border_size = 2
    col.active_border = rgba(ea6962fc) rgba(fbf1c7fc) 45deg
    col.inactive_border = rgba(595959aa)
	cursor_inactive_timeout = 30
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    inactive_opacity = 0.95
	dim_inactive = true
	dim_strength = 0.1

	blur {
		enabled = true
			new_optimizations = true
			size = 3
			passes = 1
	}
	
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

misc {
	mouse_move_enables_dpms = true
	key_press_enables_dpms = true
	disable_hyprland_logo = true
	enable_swallow = true
	swallow_regex = ^(Alacritty)$
	animate_manual_resizes = true
	
}

#====================$WINDOW_RULES$====================#
windowrulev2 = rounding 20,class:^(Dusnt)$
windowrule = noborder,^(Rofi)$

#====================$KEYBINDS$====================#
$mainMod = SUPER

bind = $mainMod, Z, submap, powermenu
submap = powermenu

bind = , s, exec,  systemctl suspend
bind = shift, s, exec, shutdown now
bind = shift, r, exec, reboot
bind = , l, exec, swaylock

bind=,escape,submap,reset
submap=reset

bind = $mainMod, T, exec, alacritty
bind = $mainMod, B, exec, firefox

bind = Alt, Z, exec, $HOME/.config/waybar/scripts/power-menu/powermenu.sh
bind = $mainMod, D, exec, $HOME/.local/scripts/appmnu

bind = $mainMod, M, exit, 

bind = $mainMod, Q, killactive,

bind=,Print,exec,grimblast copy area

bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%

binde = , XF86MonBrightnessUp, exec, xbacklight -inc 5
binde = , XF86MonBrightnessDown, exec, xbacklight -dec 5

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bindm = $mainMod, mouse:272, movewindow #LMB
bindm = $mainMod, mouse:273, resizewindow #RMB

bind = $mainMod, F, fullscreen
bind = $mainMod, Space,togglefloating
